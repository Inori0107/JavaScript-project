<body>
    <script>
        const temperature = [
            ['Mon', 'Tue', 'Wed', 'Thu'],
            [18.2, 17.3, 15.0, 13.4],
            [23.8, 25.1, 20.6, 17.8],
            [20.6, 21.5, 18.4, 15.7]
        ]
        const time = ['', '時段一', '時段二', '時段三']

        // 第一題
        document.write(`<table border= 1 width=500px>`)
        for (let i = 0; i < temperature.length; i++) {
            document.write(`<tr>`)
            document.write(`<th>` + time[i] + `</th>`)
            for (let j = 0; j < temperature[i].length; j++) {
                document.write(`<th>` + temperature[i][j] + `</th>`)
            } document.write(`</tr>`)
        }
        document.write(`</table>`)

        // 第二題
        const day_T = [0, 0, 0, 0]
        for (let i = 1; i < temperature.length; i++) {
            for (let j = 0; j < temperature.length; j++) {
                day_T[j] += temperature[i][j]
            } console.log(day_T)
        }
        for (let i in day_T) {
            document.write(`${day_T[i]}` / (`${time.length}` - 1) + `<br>`)
        }
