<body>
    <script>
        const data = [
            { name: '時段一', value_1: 18.2, value_2: 17.3, value_3: 15.0, value_4: 13.4 },
            { name: '時段二', value_1: 23.8, value_2: 25.1, value_3: 20.6, value_4: 17.8 },
            { name: '時段三', value_1: 20.6, value_2: 21.5, value_3: 18.4, value_4: 15.7 }
        ]
        const days = ['', 'Mon', 'Tue', 'Wed', 'Thu']

        // 第一題
        document.write(`<table border=1>`)
        for (let i in days) {
            document.write(`<td>` + days[i] + `</td>`)
        }
        for (let i in data) {
            document.write(`<tr>`)
            document.write(`<td>` + data[i].name + `</td>`)
            document.write(`<td>` + data[i].value_1 + `</td>`)
            document.write(`<td>` + data[i].value_2 + `</td>`)
            document.write(`<td>` + data[i].value_3 + `</td>`)
            document.write(`<td>` + data[i].value_4 + `</td>`)
        }

        //  第二題
        let average_Days = {
            value_1: 0, value_2: 0, value_3: 0, value_4: 0
        }
        for (let i = 0; i < data.length; i++) {
            average_Days.value_1 += data[i].value_1 / data.length;
            average_Days.value_2 += data[i].value_2 / data.length;
            average_Days.value_3 += data[i].value_3 / data.length;
            average_Days.value_4 += data[i].value_4 / data.length;
        } document.write(Object.values(average_Days) + `<br>`)


        // 第三題
        for (let i in data) {
            let average_Time = 0
            average_Time += (data[i].value_1 + data[i].value_2 + data[i].value_3 + data[i].value_4) / 4
            document.write(`${data[i].name}的平均溫度${average_Time}<br>`)
        }
