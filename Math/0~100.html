<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 200; i++) {
        const number = Math.round(Math.random() * 100);
        document.write(number);
        if (number === 0) {
          document.write("&emsp;這一行有 0");
        } else if (number === 100) {
          document.write("&emsp;這一行有 100");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
