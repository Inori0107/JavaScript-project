<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isPalindrome = (text) => {
        let array = text.split("");
        let array_reverse = text.split("").reverse();
        if (array_reverse.join("") == array.join("")) {
          return true;
        } else {
          return false;
        }
      };
      const result = isPalindrome(prompt("輸入文字"));
      console.log(result);
    </script>
  </body>
</html>
