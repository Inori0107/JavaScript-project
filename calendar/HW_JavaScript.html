<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("請輸入西元年"));
      let month = parseInt(prompt("請輸入月份"));
      let date = parseInt(prompt("請輸入日期"));
      // 設定 布林值
      let leapYear = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0;
      let day = 0;
      for (let i = 1; i < month; i++) {
        if (i == 2 && leapYear) {
          day += 29;
        } else if (i == 2) {
          day += 28;
        } else if (i == 4 || i == 6 || i == 9 || i == 11) {
          day += 30;
        } else {
          day += 31;
        }
      }
      day += date;
      document.write("該年的第" + day + "天");
      //document.write(`該年的第${(day += parseInt(date))}天`);
    </script>
  </body>
</html>
