<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const Y = parseInt(prompt('年'))
        const M = parseInt(prompt('月'))
        const D = parseInt(prompt('日'))

        let total_days = 0
        let month_days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        // i = [ 0, 31] i = [ 1, 28] 所以 i < M - 1
        for (let i = 0; i < M - 1; i++) {
            if (i == 1 && (Y % 4 == 0 && Y % 100 != 0) || (Y % 400 == 0)) {
                month_days[i] = 29
            }
            total_days += month_days[i]
        }
        total_days += D
        document.write("該年的第" + total_days + "天");
    </script>
</body>

</html>
